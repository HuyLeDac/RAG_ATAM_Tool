<h2 mat-dialog-title>URLs List</h2>
<div mat-dialog-content>
  <table class="url-table">
    <thead>
      <tr>
        <th>URL</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let url of urls; let i = index">
        <td><a [href]="url" target="_blank" class="url-link">{{ url }}</a></td>
        <td>
          <button class="delete-btn" (click)="deleteUrl(i)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
