<footer class="footer-container">
    <div class="footer-content">
        <h3>Results</h3>
        <div *ngIf="results; else noResults">
        <pre>{{ results | json }}</pre>
        </div>
        <ng-template #noResults>
        <p>No results available. Please run the analysis.</p>
        </ng-template>
    </div>
</footer>
