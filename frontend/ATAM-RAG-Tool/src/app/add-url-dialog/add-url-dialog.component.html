<div class="dialog-content">
    <h1 class="dialog-title">Add URL</h1>
    <mat-form-field class="full-width">
      <mat-label>Enter URL</mat-label>
      <input matInput [(ngModel)]="url" placeholder="e.g., https://example.com" />
    </mat-form-field>
  </div>
  <div class="dialog-actions">
    <button mat-button class="cancel-button" (click)="close()">Cancel</button>
    <button
      mat-button
      class="submit-button"
      [disabled]="!url?.trim()"
      (click)="submit()"
    >
      Add
    </button>
  </div>
