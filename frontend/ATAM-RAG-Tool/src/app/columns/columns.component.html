<div class="col">
  <div class="col1">
    <button class="button1" (click)="triggerPdfUpload()">Add PDFs</button>
    <input
      type="file"
      id="pdfUpload"
      accept="application/pdf"
      multiple
      style="display: none;"
      (change)="addPdf($event)"
    />
    <br />
    <button class="button2" (click)="addURL()">Add URLs</button>
    <br />
    <button class="button3" (click)="uploadInputs()">Add input</button>
    <br />
    <button class="button4" (click)="fetchResults()">Fetch Results</button>
  </div>

  <!-- Architecture Context/Approaches Section -->
  <div class="col2">
    <h3 class="title1">Architecture Context</h3>
    <textarea
      class="input-field"
      placeholder="Enter architecture context here"
      [(ngModel)]="architecture_context"
    ></textarea>
    <br />
    <h3 class="title2">Architectural Approaches</h3>
    <textarea
      class="input-field"
      placeholder="Enter architectural approaches here"
      [(ngModel)]="architectural_approaches"
    ></textarea>
  </div>

  <!-- Quality Attribute Criteria/Scenarios Section -->
  <div class="col2">
    <h3 class="title3">Quality Attribute Criteria</h3>
    <textarea
      class="input-field"
      placeholder="Enter quality attribute criteria here"
      [(ngModel)]="quality_criteria"
    ></textarea>
    <br />
    <h3 class="title4">Scenarios</h3>
    <textarea
      class="input-field"
      placeholder="Enter scenarios here"
      [(ngModel)]="scenarios"
    ></textarea>
  </div>
</div>
